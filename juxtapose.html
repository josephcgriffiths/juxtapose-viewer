<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Image Juxtapose</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: #000;
    }

    .image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .image.top {
      clip-path: polygon(0 0, var(--hVal, 50%) 0, var(--hVal, 50%) var(--vVal, 50%), 0 var(--vVal, 50%));
      z-index: 4;
    }

    .image.horizontal {
      clip-path: polygon(var(--hVal, 50%) 0, 100% 0, 100% var(--vVal, 50%), var(--hVal, 50%) var(--vVal, 50%));
      z-index: 3;
    }

    .image.vertical {
      clip-path: polygon(0 var(--vVal, 50%), var(--hVal, 50%) var(--vVal, 50%), var(--hVal, 50%) 100%, 0 100%);
      z-index: 2;
    }

    .slider {
      z-index: 5;
    }

    .horizontal-slider {
      width: 600px;
    }

    .vertical-slider {
      position: absolute;
      right: -25px;
      top: 0;
      height: 100%;
      writing-mode: lr-tb;
      transform: rotate(90deg);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="juxtapose-container">
      <img src="S1.png" class="image base" alt="Image 4">
      <img src="S2.png" class="image vertical" alt="Image 3">
      <img src="S3.png" class="image horizontal" alt="Image 2">
      <img src="S1.png" class="image top" alt="Image 1">

      <input type="range" min="0" max="100" value="50" class="slider vertical-slider" id="vSlider">
    </div>

    <input type="range" min="0" max="100" value="50" class="slider horizontal-slider" id="hSlider">
  </div>

  <script>
    const hSlider = document.getElementById('hSlider');
    const vSlider = document.getElementById('vSlider');
    const container = document.getElementById('juxtapose-container');

    function updateClipPaths() {
      const hVal = hSlider.value + '%';
      const vVal = vSlider.value + '%';

      container.style.setProperty('--hVal', hVal);
      container.style.setProperty('--vVal', vVal);
    }

    hSlider.addEventListener('input', updateClipPaths);
    vSlider.addEventListener('input', updateClipPaths);
    updateClipPaths();
  </script>
</body>
</html>
